    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="

  ></script>

  <body>
    <!-- Description -->
    <div class="container-fluid">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <p class="lead">My app</p>
      </div>
    </div>


    <!-- Columns -->
    <div class="container-fluid padding">
      <div class="row">
        <div class="col-sm-3 col-md-3">
          <button type="button" class="btn btn-info login">
            List of users
          </button>
          <h6 id = "sorting">*Click on column header to sort*</h6>
        </div>

        <div class="col-sm-8 col-md-8">
          
          <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover mydatatable">
              <thead>
                <tr class="text-info">
                  <th scope="col">Name</th>
                  <th scope="col">Skills</th>
                  <th scope="col">Certifications</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody id = "body">
                <!-- Gets filled by employees.json upon login -->
              </tbody>
            </table>
        </div>
      </div>
    </div>

<!-- Modal -->
<div class="modal">
  <button class="close-modal">&times;</button>
  <h1>Edit info for:</h1>
  <h2 class = "name">
  </h2>
  <p>
    temp text
  </p>
</div>

    <script src = "https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>

    <script src = "https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>

    <script src="script2.js"></script>
  </body>
